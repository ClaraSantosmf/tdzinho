{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDozinho</title>
    <!--Import Styles-->
    <link rel="stylesheet" href="{% static 'listinha/css/base.css' %}" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
    <body>
        <div class="formulario">
            <form action="{% url 'enviado' %}" method="post">
                {% csrf_token %}
                <div>
                    <label for="task_name"> Task </label>
                    <input type="text" name="task_name">
                </div>

                <div>
                    <label for="squad"> Squad </label>
                    <input type="text" name="squad">
                </div>

                <div>
                    <label for="squad"> Descrição </label>
                    <textarea rows="6" name="descricao"></textarea>
                </div>

                <button type="submit" > Salvar task </button>
            </form>
        </div>
    </body>
</html>
